
<app-floating-button 
    buttonBorderColor="green" 
    buttonBackGroundColor="green" 
    buttonRight="10px" 
    buttonTop="10px" 
    [buttonIcon]="settingsIcon"
    (click)="settingsClick()">
</app-floating-button>

<div id="container" *ngFor="let data of dataArray">    
    <div class="card">
        <button class="delete-button" (click)="deleteClick(data)" *ngIf="settingsPressed"><fa-icon [icon]="cancelIcon"></fa-icon></button>
        <img (click)="DetailsModalMethod(data)" class="card-img-top" src="{{data.image}}">
        <div class="card-body" (click)="DetailsModalMethod(data)">
            <h3 class="card-title">{{data.field1value}} {{data.field2value}}</h3>
        </div>
    </div>
</div>

<app-floating-button 
    buttonBorderColor="green" 
    buttonBackGroundColor="green" 
    buttonBottom="10px"
    buttonRight="10px"
    buttonWidth="50px" 
    buttonHeight="50px" 
    [buttonIcon]="newCustomerIcon"
    (click)="crearClienteClick()">
</app-floating-button>
