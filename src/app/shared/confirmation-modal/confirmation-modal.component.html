  <div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="cancelClick()" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <p>{{description}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="continueClick()">Aceptar</button>
  </div>
